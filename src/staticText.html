<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Static Text</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/staticText.css">
</head>

<body>
    <section class="animate">
        <h1 class="lax">
            Static
        </h1>
        <p class="lax">
            This is to practice lax and learn how to make text static while animated shapes scroll past.
        </p>
        <div class="box1 lax" data-lax-preset="spin zoomOut" data-lax-anchor="self"></div>
        <div class="box2 lax" data-lax-preset="spin" data-lax-anchor="self">
        </div>
        <div class="circle1 lax" data-lax-preset="fadeOut slalom" data-lax-anchor="self"></div>
        <div class="circle2 lax" data-lax-preset="fadeOut slalom" data-lax-anchor="self"></div>
    </section>

    <script src="node_modules/lax.js/lib/lax.min.js"></script>
    <script>
        window.onload = function () {
            lax.setup() // init

            const updateLax = () => {
                lax.update(window.scrollY)
                window.requestAnimationFrame(updateLax)
            }

            window.requestAnimationFrame(updateLax)
        }
    </script>
</body>

</html>
