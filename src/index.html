<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Learning Laxxx</title>
    <meta name="description" content="Learning how to use Laxxx with my first attempt.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="intro">
        <p class="scroll-text">Scroll down</p>
    </section>
    <section class="anim">
        <h1 class="lax" data-lax-preset="rightToLeft-.1 fadeInOut" data-lax-anchor="self">Animation</h1>
        <p class="desc lax" data-lax-preset="blurInOut fadeInOut" data-lax-anchor="self">
            Check out this cool scroll based animation with laxxx.js
        </p>
        <div class="box1 lax" data-lax-preset="spin"></div>
        <div class="box2 lax" data-lax-scale="700 0, 500 1, 100 1, 0 0" data-lax-anchor="self"></div>
    </section>
    <section class="anim">
        <h2>Find Laxxx <a href="https://github.com/alexfoxy/laxxx">here</a>.</h2>
        <div class="box3 lax" data-lax-preset="driftRight" data-lax-anchor="self"></div>


    </section>


    <script src="node_modules/lax.js/lib/lax.min.js"></script>
    <script>
        window.onload = function () {
            lax.setup() // init

            const updateLax = () => {
                lax.update(window.scrollY)
                window.requestAnimationFrame(updateLax)
            }

            window.requestAnimationFrame(updateLax)
        }
    </script>
</body>

</html>
